<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
        }
        #generatedLinks {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Link Generator</h1>
    <input type="text" id="numUrls" placeholder="Number of URLs" min="1">
    <button onclick="generateLinks()">Generate Links</button>
    <div id="generatedLinks"></div>

    <script>
        function generateLinks() {
            const numUrls = document.getElementById('numUrls').value;
            const generatedLinksDiv = document.getElementById('generatedLinks');

            generatedLinksDiv.innerHTML = '';

            for (let i = 0; i < numUrls; i++) {
                const generatedUrl = Math.random().toString(36).substring(2, 15);
                const fullUrl = `cookie-clicker.html?unique=${generatedUrl}`;

                const linkElement = document.createElement('a');
                linkElement.href = fullUrl;
                linkElement.innerText = fullUrl;
                linkElement.target = '_blank';
                linkElement.style.display = 'block';

                generatedLinksDiv.appendChild(linkElement);

                // Open the URL in a new tab
                window.open(fullUrl, '_blank');
            }
        }
    </script>
</body>
</html>
